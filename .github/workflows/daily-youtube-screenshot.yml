name: Daily YouTube Screenshot

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Capture latest frame
        run: python scripts/daily_youtube_screenshot.py

      - name: Commit updated screenshots
        run: |
          if [[ -n "$(git status --porcelain output)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add output
            git commit -m "Update daily YouTube screenshot"
            git push
          else
            echo "No screenshot changes to commit."
          fi
